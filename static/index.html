<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
         height: 600px;
         width: 100%;
       }

       .bike-count-label {
         color: black;
         font-size: 18px;
         padding: 3px;
         background: #ffffffaa;
         border-color: black;
         border-style: solid;
         border-width: 2px;
       }
    </style>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src="markerwithlabel.js"></script>
    <script type="text/javascript" src="markerclusterer.js"></script>
    <script type="text/javascript">
      function initMap() {
        var london_pos = {lat: 51.515, lng: -0.141};

        google_map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: london_pos
        });

        updateMap();
      }

      function updateMap() {
        fetch("/bike_points")
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          addBikePointMarkers(data);
        });
      }

      var CLUSTER_STYLES = [
        {
          height: 32,
          url: "cycling.png",
          width: 32,
          textColor: "#00000000"
        },
      ];

      var prevInfoWindow = null;

      function addBikePointMarkers(data) {
        var markers = [];

        Object.keys(data).forEach(function(key) {
          var info = data[key];

          var infoWindow = new google.maps.InfoWindow({
            content: key
          });

          var marker = new MarkerWithLabel({
            position: {lat: info.lat, lng: info.lon},
            /*labelContent: info.count,
            labelAnchor: new google.maps.Point(10, 25),
            labelClass: "bike-count-label",*/
            icon: "cycling.png",
          });

          marker.addListener("click", function() {
            if (prevInfoWindow != null) {
              prevInfoWindow.close();
            }

            if (prevInfoWindow == infoWindow) {
              prevInfoWindow = null;
              return;
            }

            prevInfoWindow = infoWindow;

            infoWindow.open(map, marker);
          });

          markers.push(marker);
        });

        var markerCluster = new MarkerClusterer(google_map, markers,
          {
            styles: CLUSTER_STYLES,
            gridSize: 50
          }
        );
      }
    </script>
  </body>
</html>
